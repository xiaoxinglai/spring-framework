group 'org.springframework'
version '5.2.0.BUILD-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework', name: 'spring-context', version: '5.2.0.BUILD-SNAPSHOT'
    compile group: 'org.springframework', name: 'spring-aop', version: '5.2.0.BUILD-SNAPSHOT'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.2.0.BUILD-SNAPSHOT'
    compile group: 'org.springframework', name: 'spring-aspects', version: '5.2.0.BUILD-SNAPSHOT'
}
